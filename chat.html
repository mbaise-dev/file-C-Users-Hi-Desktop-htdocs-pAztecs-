<style>
    header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    background-color: white;
    color: black;
    border-bottom: 2px solid black; /* Add a border line at the bottom */
}

.back-button {
    cursor: pointer;
    font-size: 24px;
}

.profile {
    display: flex;
    align-items: center;
}

.profile-pic {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background-color: bLUE;
    margin-right: 10px;
}

.name {
    font-weight: bold;
    margin: 0;
}

.phone-icon {
    cursor: pointer;
    font-size: 24px;
}

.phone-icon i {
    color: black;
    
}
.chat-container {
    max-width: 400px;
    margin: 0 auto;

   
    

    box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
}

.message {
    margin-bottom: 10px;
    padding: 10px;
    border-radius: 5px;
}

.sent {
    background-color: #4CAF50;
    color: white;
    text-align: right;
}

.received {
    background-color: #f1f1f1;
    text-align: left;
}

.compose-message {
    flex-grow: 1;
    display: flex;
    align-items: center;
    padding: 10px;
    background-color: white;
    border: 1px solid #ccc;
    border-radius: 5px;
}

#message-input {
    flex-grow: 1;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

#send-button {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
.footer {
    max-width: 400px;
    margin: 0 auto;
    padding: 10px;
    background-color: white;
    border: 1px solid #ccc;
    border-radius: 5px;
    display: flex;
}
</style>
<script>
function callRecipient(phoneNumber) {
    window.location.href = `tel:${phoneNumber}`;
}
</script>
